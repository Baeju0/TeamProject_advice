# properties
# database와 어떤 주소로 연결할지
# mysql port : 3306
# mydb : 스키마
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# db response name
spring.datasource.username=root

# db response password
spring.datasource.password=1234

# sql문을 볼지 말지에 대한 옵션
spring.jpa.show-sql=true